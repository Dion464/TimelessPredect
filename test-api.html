<!DOCTYPE html>
<html>
<head>
    <title>Test Pending Markets API</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #fff; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: #0f0; }
        .error { color: #f00; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Pending Markets API</h1>
    
    <h2>Test PATCH to /api/pending-markets/31</h2>
    <button onclick="testReject()">Test Reject Market #31</button>
    <button onclick="testOptions()">Test OPTIONS (CORS Preflight)</button>
    
    <h3>Results:</h3>
    <div id="results"></div>
    
    <script>
        const API_BASE = 'https://polydegen.vercel.app';
        const results = document.getElementById('results');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = message;
            results.appendChild(div);
        }
        
        function logJSON(obj) {
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(obj, null, 2);
            results.appendChild(pre);
        }
        
        async function testOptions() {
            results.innerHTML = '<h4>Testing OPTIONS preflight...</h4>';
            
            try {
                const response = await fetch(`${API_BASE}/api/pending-markets/31`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`✅ OPTIONS Status: ${response.status}`);
                log(`Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}`);
                log(`Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}`);
                log(`Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers')}`);
                
            } catch (error) {
                log(`❌ OPTIONS Error: ${error.message}`, true);
            }
        }
        
        async function testReject() {
            results.innerHTML = '<h4>Testing PATCH reject...</h4>';
            
            try {
                log('Sending PATCH request...');
                
                const response = await fetch(`${API_BASE}/api/pending-markets/31`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'REJECTED',
                        rejectionReason: 'Test rejection from API test'
                    })
                });
                
                log(`Response Status: ${response.status} ${response.statusText}`);
                log(`Content-Type: ${response.headers.get('Content-Type')}`);
                
                const text = await response.text();
                log('Response Body:');
                
                try {
                    const json = JSON.parse(text);
                    logJSON(json);
                    
                    if (response.ok) {
                        log('✅ PATCH request successful!');
                    } else {
                        log(`❌ PATCH failed with status ${response.status}`, true);
                    }
                } catch (e) {
                    log('Response is not JSON:', true);
                    logJSON({ rawText: text });
                }
                
            } catch (error) {
                log(`❌ PATCH Error: ${error.message}`, true);
                logJSON({ error: error.toString(), stack: error.stack });
            }
        }
    </script>
</body>
</html>
